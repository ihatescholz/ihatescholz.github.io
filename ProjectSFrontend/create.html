<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Post</title>
  <link rel="stylesheet" href="create.css">

    <!--Roboto Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;1,200&display=swap" rel="stylesheet">

    <link
    class="jsbin"
    href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css"
    rel="stylesheet"
    type="text/css"
  />
  <!--Script for img upload preview-->
  <script
    class="jsbin"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
  ></script>
  <script
    class="jsbin"
    src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
  ></script>
  <meta charset="utf-8" />
  <title>JS Bin</title>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <style>
    article,
    aside,
    figure,
    footer,
    header,
    hgroup,
    menu,
    nav,
    section {
      display: block;
    }
  </style>

</head>
<body>
  <div class="container">
    <div class="header-container">
      <div class="header-logo-container">
        <div class="header-logo">
          <a href="/index.html">Project S</a>
        </div>
      </div>
      <div class="header-search-container">
        <label for="search">Search</label>
        <input type="text" id="search">
      </div>
      <div class="header-create-container">
        <button id="new-post-btn">
          <a href="/create.html">New Post</a>
        </button>
      </div>
      <div class="header-user-container">
        <div class="header-user">
        Username
        <img class="pfp" src="/images/placeholder-pfp.jpg" alt="pfp">
        </div>
      </div>
  </div>
    <div class="create-container">
      <div class="create-content">
        <form action="https://httpbin.org/post" class="create-form" method="post">
          <div class="create-header-container">
            <div class="create-header-title">
              <label for="Title">Title: </label>
              <input type="text" name="recipe-title" id="Title">
            </div>
          </div>
          <div class="create-img-container">
            <label for="img">Upload Image:</label>
            <input type="file" onchange="readURL(this);">
            <img id="blah" src="#" alt="your image" />
          </div>
          <div class="create-tags-container">
            <div class="create-cuisine-container">
              <label for="cuisine">Cuisine</label>
              <select name="cuisine" id="cuisine">
                <option value="any">Any</option>
                <option value="african">African</option>
                <option value="american">American</option>
                <option value="chinese">Chinese</option>
                <option value="indian">Indian</option>
                <option value="italian">Italian</option>
                <option value="french">French</option>
                <option value="japanese">Japanese</option>
                <option value="mexican">Mexican</option>
                <option value="middle-eastern">Middle Eastern</option>
                <option value="thai">Thai</option>
                <option value="vietnamese">Vietnamese</option>
              </select>
            </div>
            <div class="create-restrictions-container">
              <label for="resitrictions">Dietary Restrictions: </label>
              <select name="diet" id="diet">
                <option value="none">None</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="keto">Keto</option>
              </select>
            </div>
          </div>
          <div class="create-text-container">
            <label for="Instructions">Instructions: </label>
            <textarea name="instructions" id="instructions" cols="30" rows="10"></textarea>
          </div>
          <div class="create-footer-container">
            <input type="submit" value="Post">
          </div>
          </form>
      </div>
    </div>
  </div>
  <!--Script for img upload preview-->
  <script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
    
        reader.onload = function (e) {
          $('#blah').attr('src', e.target.result).width(150).height(200);
        };
    
        reader.readAsDataURL(input.files[0]);
      }
    }
  </script>
</body>
</html>
